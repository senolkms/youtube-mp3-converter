<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MP3 Dönüştürücü - Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>YouTube Converter</h1>
            <p class="subtitle">Premium Kalitede İndirme Deneyimi</p>
        </div>

        <form id="convertForm">
            <div class="input-group">
                <div class="url-input-container">
                    <i class="fas fa-link input-icon"></i>
                    <input type="text" id="urlInput" placeholder="YouTube video bağlantısını yapıştırın..." required>
                </div>
            </div>

            <div class="options-grid">
                <label class="option-card selected">
                    <input type="radio" name="format" value="mp3" checked>
                    <div class="option-header">
                        <i class="fas fa-music option-icon" style="color: #ec4899;"></i>
                        <span class="option-title">MP3</span>
                    </div>
                    <div class="option-desc">Yüksek Kalite Ses</div>
                </label>

                <label class="option-card">
                    <input type="radio" name="format" value="mp4">
                    <div class="option-header">
                        <i class="fas fa-video option-icon" style="color: #6366f1;"></i>
                        <span class="option-title">MP4</span>
                    </div>
                    <div class="option-desc">Video + Ses</div>
                </label>
            </div>

            <div id="qualitySection" class="quality-section">
                <p class="subtitle" style="font-size: 0.9rem; margin-bottom: 10px;">Video Kalitesi</p>
                <div class="quality-options">
                    <label class="quality-chip selected">
                        <input type="radio" name="quality" value="best" checked> En Yüksek
                    </label>
                    <label class="quality-chip">
                        <input type="radio" name="quality" value="1080"> 1080p
                    </label>
                    <label class="quality-chip">
                        <input type="radio" name="quality" value="720"> 720p
                    </label>
                    <label class="quality-chip">
                        <input type="radio" name="quality" value="480"> 480p
                    </label>
                </div>
            </div>

            <div id="progressContainer" class="progress-container">
                <div class="progress-info">
                    <span id="progressStatus">Hazırlanıyor...</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="progressBar" class="progress-bar-fill"></div>
                </div>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div id="downloadActions" class="download-actions">
                <a href="#" id="downloadLink" class="action-btn primary">
                    <i class="fas fa-download"></i> İndir
                </a>
                <button type="button" id="convertAnotherBtn" class="action-btn">
                    <i class="fas fa-redo"></i> Yeni Dönüştürme
                </button>
            </div>

            <button type="submit" id="convertBtn" class="convert-btn" style="margin-top: 30px;">
                <i class="fas fa-magic"></i> Dönüştür
            </button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
